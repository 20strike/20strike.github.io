<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20strike - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #f39c12;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #5865F2;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #4854c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 20strike!</h1>
        <p>Join us for fun and friendly CS:GO matches and wagers. Compete, have fun, and make new friends!</p>
        <br>
        <a href="https://discord.gg/2QHamDAnWw" class="btn" target="_blank">Join Our Discord</a>
    </div>
</body>
</html>
